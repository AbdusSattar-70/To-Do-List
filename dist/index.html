<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
  <main>
    <section class="mainSection">
      <div class="padding">
        <div class="inputContainer">
          <div class="mainTitleContainer">
            <h1>Today's To Do</h1>
            <i class="fa fa-refresh"></i>
          </div>
          <hr>
          <div class="inputDiv">
            <input type="text" id="inputField" placeholder="Add To Your List..">
            <i class="fa fa-caret-left enterBtn"></i>
          </div>
          <hr>
        </div>
        <div class="MainDisplayList">
          <div class="displayListCont">

          </div>
          <button class="clearTaskBtn">clear all complete</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
